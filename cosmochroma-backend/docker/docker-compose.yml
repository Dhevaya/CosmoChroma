version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - API_TITLE=CosmoChroma API
    volumes:
      - ./app:/app/app
      - ./main.py:/app/main.py
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000

